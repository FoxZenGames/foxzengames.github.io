<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>FoxZen</title>
    <style>

        /* Roboto thin fonts */
        .roboto-regular {
          font-family: "Roboto", sans-serif;
          font-weight: 400;
          font-style: normal;
        }


        
        /* Basic page styling */
        body {
            background-color: #000000; /* Background color */
            color: #f4620f; /* Text color */
            margin: 0;
            padding: 0;
            font-family: "Roboto", Arial, sans-serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar styling */
        nav {
            width: 100%;
            font-family: "Roboto", Arial, sans-serif;
            font-weight: 400;
            font-style: normal;
            background-color: #000000; /* Navbar background */
            border-bottom: 2px solid #000000; /* Navbar border */
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #f4620f; /* Navbar text color */
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            color: #f4620f; /* Hover color for navbar links */
        }

        /* Center image styling */
        .logo-container {
            text-align: center;
            flex-grow: 1; /* Allows the image container to grow and push the footer down */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 80%; /* Responsive width: fits within the screen width */
            max-height: 80vh; /* Responsive height: fits within the screen height */
            height: auto; /* Maintain image aspect ratio */
            width: auto; /* Maintain image aspect ratio */
        }

        /* Footer styling */
        footer {
            background-color: #000000; /* Footer background color */
            color: #f4620f; /* Footer text color */
            font-family: "Roboto", Arial, sans-serif;
            font-weight: 100;
            font-style: normal;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #000000; /* Optional: a border to separate footer */
        }

        footer a {
            color: #f4620f; /* Footer link color */
            text-decoration: none;
        }

        footer a:hover {
            color: #f4620f; /* Footer hover link color */
        }
    </style>
</head>
<body>

    <!-- Navigation bar
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>  -->

    <!-- Logo centered on the page -->
    <div class="logo-container">
        <img src="/assets/img/logo-notext.png" alt="FoxZen Logo">
    </div>

    <!-- Footer that starts below the image -->
    <footer>
        <p>&copy; 2024 FoxZen. All rights reserved.</p>
    </footer>

</body>
</html>
