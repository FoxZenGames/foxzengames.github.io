<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>FoxZen</title>
    <style>
        /* Roboto font */
        .roboto-regular {
          font-family: "Roboto", sans-serif;
          font-weight: 400;
          font-style: normal;
        }

        /* Basic page styling */
        body {
            background-color: #000000; /* Background color */
            color: #f4620f; /* Text color */
            margin: 0;
            padding: 0;
            font-family: "Roboto", Arial, sans-serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Set body to fill 100% of the viewport height */
        }

        /* Logo container styling */
        .logo-container {
            text-align: center;
            flex-grow: 1; /* Allows the image container to grow and push the footer down */
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 90vh; /* Limit the logo and container to 90% of the screen height */
            overflow: hidden; /* Hide anything that exceeds the container height */
        }

        img {
            max-width: 90vw; /* Set maximum width to 90% of viewport width */
            max-height: 80vh; /* Set maximum height to 80% of viewport height */
            height: auto; /* Maintain image aspect ratio */
            width: auto; /* Maintain image aspect ratio */
        }

        /* Footer styling */
        footer {
            background-color: #000000; /* Footer background color */
            color: #f4620f; /* Footer text color */
            font-family: "Roboto", Arial, sans-serif;
            font-weight: 100;
            font-style: normal;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #000000; /* Optional: a border to separate footer */
            flex-shrink: 0; /* Prevent footer from shrinking */
        }

        footer p {
            margin: 0;
            padding: 0;
            font-size: 14px; /* Small font size to fit within small screens */
        }
    </style>
</head>
<body>

    <!-- Logo centered on the page -->
    <div class="logo-container">
        <img src="/assets/img/logo.png" alt="FoxZen Logo">
    </div>

    <!-- Footer that starts below the image -->
    <footer>
        <p>&copy; 2024 FoxZen. All rights reserved.</p>
    </footer>

</body>
</html>
