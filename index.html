<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>FoxZen</title>
    <style>
        /* Basic page styling with Roboto font */
        body {
            background-color: #000000; /* Full black background */
            color: #f6750f; /* Text color */
            margin: 0;
            padding: 0;
            font-family: "Roboto", Arial, sans-serif; /* Roboto font */
            font-weight: 400;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full viewport height */
            justify-content: space-between; /* Space between image and footer */
        }

        /* Image styling */
        .logo-container {
            text-align: center;
            margin-top: 0;
            width: 100%;
        }

        img {
            max-width: 80%; /* Responsive width: max 80% of the screen */
            height: auto; /* Maintain image aspect ratio */
        }

        /* Footer styling */
        footer {
            background-color: #000000; /* Same background as page */
            color: #f6750f; /* Text color */
            font-family: "Roboto", Arial, sans-serif; /* Roboto font */
            font-weight: 400;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Logo container at the top -->
    <div class="logo-container">
        <img src="/assets/img/logo.png" alt="FoxZen Logo">
    </div>

    <!-- Footer always at the bottom -->
    <footer>
        <p>&copy; 2024 FoxZen. All rights reserved.</p>
    </footer>

</body>
</html>
