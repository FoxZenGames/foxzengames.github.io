<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>FoxZen</title>
    <style>
        /* Apply Roboto font and basic page styling */
        body {
            background-color: #000000; /* Black background */
            color: #f6750f; /* Text color */
            margin: 0;
            padding: 0;
            font-family: "Roboto", Arial, sans-serif; /* Roboto font */
            font-weight: 400;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
            padding-bottom: env(safe-area-inset-bottom); /* Ensure footer isn't blocked by UI */
        }

        /* Flexbox container for the logo */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align near the top */
            flex-grow: 1;
            padding-top: 10vh; /* Reduced padding to 10% from the top */
            width: 100%;
        }

        img {
            max-width: 80vw; /* Max 80% of the screen width */
            max-height: 80vh; /* Max 80% of the screen height */
            height: auto; /* Maintain aspect ratio */
            width: auto; /* Maintain aspect ratio */
        }

        /* Footer always at the bottom, above any phone UI elements */
        footer {
            background-color: #000000; /* Black footer background */
            color: #f6750f; /* Footer text color */
            font-family: "Roboto", Arial, sans-serif;
            font-weight: 300;
            text-align: center;
            padding: 10px 0;
            padding-bottom: env(safe-area-inset-bottom); /* Ensures visibility on iPhones */
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Logo container, flexbox alignment helps adjust on larger screens -->
    <div class="logo-container">
        <img src="/assets/img/logo.png" alt="FoxZen Logo">
    </div>

    <!-- Footer always at the bottom, above any UI elements -->
    <footer>
        <p>&copy; 2024 FoxZen. All rights reserved.</p>
    </footer>

</body>
</html>
